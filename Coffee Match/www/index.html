<!DOCTYPE html>
<html>
   <head>
      <!-- Required meta tags-->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
      <meta name="apple-mobile-web-app-capable" content="yes">
      <meta name="apple-mobile-web-app-status-bar-style" content="black">
      <meta name="format-detection" content="telephone=yes">
      <!-- Your app title -->
      <title>The Coffee Match</title>
      <!-- Path to Framework7 iOS CSS theme styles-->
      <link rel="stylesheet" href="css/framework7.ios.min.css">
      <!-- Path to Framework7 iOS related color styles -->
      <link rel="stylesheet" href="css/framework7.ios.colors.min.css">
      <!-- Path to your custom app styles-->
      <link rel="stylesheet" href="css/my-app.css">
      <link rel="stylesheet" href="css/jTinder.css">
      <link rel="stylesheet" href="css/iphone6-7-styles.css">
      <link rel="stylesheet" href="css/tablet-styles.css">
      <link href="https://fonts.googleapis.com/css?family=Nunito:300,400,700" rel="stylesheet">
   <body class="layout-white">
      <!-- Status bar overlay for full screen mode (PhoneGap) -->
      <div class="statusbar-overlay"></div>
      <!-- Panels overlay-->
      <div class="panel-overlay"></div>
      <!-- Left panel with reveal effect-->
      <div class="panel panel-left panel-reveal">
         <div class="content-block navigation-drawer">
            <div class="header-panel">
               <a href="profile.html" class="close-panel">
                  <div style="align-self: center;">
                     <img class="profile-photo" src="" />
                     <p class="username" style="font-size: 20px"><b><span id="name"></span></b></p>
                     <p class="occupation" style="font-size: 15px; font-weight: lighter">Meu Perfil</p>
                  </div>
               </a>
            </div>
            <div class="list-block no-hairlines" style="margin-top: 0px">
               <ul id="ul-menu-lateral">
                 <li style="padding-top: 26px">
                    <div>
                       <a href="#" class="item-link close-panel">
                          <div class="item-title">
                             <img class="menu-icon" src="img/ic_home.png" /><span class="menu-title">Home</span>
                          </div>
                       </a>
                    </div>
                 </li>
                 <br>
                  <li style="margin: 5px 0px">
                     <div id="icon-projects">
                        <a href="myprojects.html" class="item-link close-panel">
                           <div class="item-title">
                              <img class="menu-icon" src="img/ic_idea.png" /><span class="menu-title">Meus Projetos</span>
                           </div>
                        </a>
                     </div>
                  </li>
                  <br>
                  <li style="margin: 5px 0px">
                     <div id="icon-invite">
                        <a href="convites.html" class="item-link close-panel">
                           <div class="item-title">
                              <img class="menu-icon" src="img/ic_invite.png" /><span class="menu-title">Convites</span>
                           </div>
                        </a>
                     </div>
                  </li>
                  <br>
                  <li style="margin: 5px 0px">
                     <div id="icon-message">
                        <a href="messages.html" class="item-link close-panel">
                           <div class="item-title">
                              <img class="menu-icon" src="img/ic_chat.png" /><span class="menu-title">Chat</span>
                           </div>
                        </a>
                     </div>
                  </li>
                  <br>
                  <li style="margin: 5px 0px">
                     <div>
                        <a href="starbucks-map.html" class="item-link close-panel">
                           <div class="item-title">
                              <img class="menu-icon" src="img/ic_map.png" /><span class="menu-title">Free Coffee</span>
                           </div>
                        </a>
                     </div>
                  </li>
                  <br>
                  <li style="margin: 5px 0px">
                     <div>
                        <a href="settings.html" class="item-link close-panel">
                           <div class="item-title">
                              <img class="menu-icon" src="img/ic_settings.png" /><span class="menu-title">Configurações</span>
                           </div>
                        </a>
                     </div>
                  </li>
                  <br><br>
                  <li>
                     <div class="clear-ls">
                        <a href="login2.html" class="item-link close-panel">
                           <div class="item-title">
                              <img style="width: 11px; height: 11px; margin-right: 6px" src="img/logout_icon.png" /><span style="color: #00d173">Sair</span>
                           </div>
                        </a>
                     </div>
                  </li>
               </ul>
            </div>
         </div>
      </div>
      <!-- Views -->
      <div class="views">
        <div class="view view-main">
         <!-- Top Navbar-->
         <div id="invisible-nav" class="navbar">
            <div class="navbar-inner">
               <div class="left menu-notification">
                  <a href="#" class="link icon-only open-panel color-white">
                  <img src="img/ic_menu.png" />
                  </a>
               </div>
               <!-- We need cool sliding animation on title element, so we have additional "sliding" class -->
               <div class="center logo"><span style="color: #00d173"> COFFEE </span> MATCH</div>
               <div class="right menu-title" id="search">
                  <a href="#" class="link icon-only color-white">
                  <img src="img/ic_search_white.png" />
                  </a>
               </div>
            </div>
         </div>
         <!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
         <div class="pages navbar-through toolbar-through">
            <!-- Page, "data-page" contains page name -->
            <div data-page="index" class="page blue-page">

              <!-- Search Bar overlay-->
              <div class="searchbar-overlay"></div>
               <!-- Scrollable page content -->
               <div class="page-content infinite-scroll pull-to-refresh-content">

                 <!-- Default pull to refresh layer-->
                <div class="pull-to-refresh-layer">
                  <div class="preloader"></div>
                  <div class="pull-to-refresh-arrow"></div>
                </div>
                  <div class="tabs-container">
                     <!-- Buttons row as tabs controller -->
                     <div class="buttons-row">
                        <!-- Link to 1st tab, active -->
                        <a href='#tab1' class="dark-blue tab1 tab-link button active">Pessoas</a>
                        <!-- Link to 2nd tab -->
                        <a href='#tab2' class="tab-link tab2 button">Projetos</a>
                     </div>
                  </div>

                  <div>
                     <div class="tabs" style="margin-top: 5px">
                        <div id="tab1" class="tab active">
                          <div class="text-center center-load" style="position: fixed; left: 0; right: 0; top: 30%; margin: 0 auto; z-index: -19">
                            <img src="img/icCupsCoffeeBig.png" />
                            <p style="color: rgb(89, 104, 114); font-size: 20px">Procurando pessoas...</p>
                          </div>
                          <div id="columns">

                           </div>
                        </div>
                        <!-- Tab 2 -->
                        <div id="tab2" class="tab" style="height: 100%; position: relative">

                           <br>
                        </div>
                     </div>
                  </div>
                  <!-- Preloader
                   <div class="infinite-scroll-preloader none">
                     <div class="preloader"></div>
                   </div>
                   -->
               </div>
            </div>
            <!-- Floating Button -->
            <a href="#" id="button-new-project" class="floating-button floating-button-np color-white open-popup none" data-popup=".popup-form" style="font-size: 30px">
            +
            </a>
            <!-- About Popup -->
            <div class="popup popup-form">
               <div class="content-block">
                  <div class="list-block">
                     <ul>
                        <li>
                           <div class="item-content">
                              <div class="item-inner">
                                 <div class="item-input">
                                    <input type="text" id="project-name" style="font-size: 24px" maxlength="18" placeholder="Nome do Projeto">
                                 </div>
                              </div>
                           </div>
                        </li>
                        <li>
                           <br>
                           <p class="label opt" style="padding-left: 10px; font-size: 12px; font-weight: bold">Categoria</p>
                           <div class="item-content" style="margin-top: -12px">
                              <div class="item-inner">
                                 <div class="item-input">
                                    <a href="#" class="item-link">
                                       <select id="project-category">
                                          <option>Advertising, Content & Media</option>
                                          <option>Big Data</option>
                                          <option>eCommerce</option>
                                          <option>Education</option>
                                          <option>Enterprise</option>
                                          <option>Entertainment</option>
                                          <option>Fashion</option>
                                          <option>Fintech</option>
                                          <option>Gaming & VR</option>
                                          <option>Gastronomy</option>
                                          <option>Hardware & IOT</option>
                                          <option>HR & Recruitment</option>
                                          <option>Lifestyle, Recreation & Wellness</option>
                                          <option>MedTech</option>
                                          <option>Philanthropy & Social Good</option>
                                          <option>Security</option>
                                          <option>Social</option>
                                          <option>Software</option>
                                          <option>Sports & Fitness</option>
                                          <option>Travel</option>
                                       </select>
                                    </a>
                                 </div>
                                 <div class="item-after"><i class="f7-icons" style="font-size: 18px">right</i></div>
                              </div>
                           </div>
                        </li>
                        <li>
                           <br>
                           <p class="label" style="padding-left: 10px; font-size: 12px; font-weight: bold">Detalhes do projeto</p>
                           <div class="item-content" style="margin-top: -12px">
                              <div class="item-inner">
                                 <div class="item-input">
                                    <textarea id="project-description" style="height: 150px" placeholder="Fale sobre o seu projeto…"></textarea>
                                 </div>
                              </div>
                           </div>
                        </li>
                        <li>
                           <br>
                           <p class="label" style="padding-left: 10px; font-size: 12px"><i class="f7-icons" style="font-size: 12px; margin-right: 7px">search</i><b>Procurando por</b></p>
                           <div class="row">
                              <div class="col-85">
                                 <div class="search-tags">
                                    <input class="rounded" id="create-tag" type="text" placeholder="Exemplos: Programador, Designer UX, Investidor...">
                                 </div>
                              </div>
                              <div class="col-15">
                                 <a href="#" class="button add-tag">+</a>
                              </div>
                           </div>
                        </li>
                     </ul>
                     <div class="container-chip">

                     </div>
                  </div>
               </div>
               <br>
               <div id="ctb" class="buttons-row container-toolbutton" style="z-index: 7865768">
                  <a href="#" class="button button-big toolbutton cancel-project close-popup"><span class="color-red">CANCELAR</span></a>
                  <a href="#" class="button button-big toolbutton save-project">FINALIZAR</a>
               </div>
            </div>

         </div>

         <div class="toolbar invisible" id="toolbar-user" style="background: #00d173">
               <a href="#" class="button button-big color-white send-invite" style="border: none"><b>CONVIDAR PARA UM CAFÉ</b></a>
         </div>

         <div class="toolbar invisible" id="toolbar-user-chat" style="background: #4fc3f7">
               <a href="#" class="button button-big color-white send-invite" style="border: none"><b>CHAT</b></a>
         </div>


      <script type="text/javascript" src="js/user.js"></script>
      <!-- jQuery lib -->
      <script src="js/jquery.min.js"></script>
      <script type="text/javascript" src="cordova.js"></script>
      <!-- Path to Framework7 Library JS-->
      <script type="text/javascript" src="js/framework7.min.js"></script>
      <!-- Path to your app js-->
      <script type="text/javascript" src="js/functions.js"></script>
      <script type="text/javascript" src="js/index.js"></script>
      <script type="text/javascript" src="js/my-app.js"></script>
      <!-- transform2d lib
         <script type="text/javascript" src="js/jquery.transform2d.js"></script>
          jTinder lib
         <script type="text/javascript" src="js/jquery.jtinder.js"></script>
         -->
      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAcs3g8j5yPjagkK-GH9rhLK7aYe-CYA3w" type="text/javascript"></script>
      <script type="text/javascript">
         app.initialize();
      </script>
   </body>
</html>
