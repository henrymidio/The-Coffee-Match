<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- Your app title -->
    <title>The Coffee Match</title>
    <!-- Path to Framework7 iOS CSS theme styles-->
    <link rel="stylesheet" href="css/framework7.ios.min.css">
    <!-- Path to Framework7 iOS related color styles -->
    <link rel="stylesheet" href="css/framework7.ios.colors.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/my-app.css">
	
	<link rel="stylesheet" href="css/jTinder.css">
	
	<link rel="stylesheet" href="css/iphone6-7-styles.css">
	
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  </head>
  <body class="layout-white">
    <!-- Status bar overlay for full screen mode (PhoneGap) -->
    <div class="statusbar-overlay"></div>
    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
    <div class="panel panel-left panel-reveal">
      <div class="content-block navigation-drawer">
        <div class="header-panel">
		 <a href="profile-preview.html" class="close-panel">
		 <div style="align-self: center;">
			<img class="profile-photo" src="" />
			<p class="username"><b><span id="name"></span></b></p>
			<p class="occupation"><b>My Profile</b></p>
		 </div>	
		 </a>
		</div>
		<div class="list-block no-hairlines" style="margin-top: 0px">
			<ul id="ul-menu-lateral">
				<li style="text-align: center; padding-top: 13px">
				   <div>
					<a href="favorites.html" class="item-link close-panel">
						<div class="item-title">
							<img width="22" height="22" src="img/home.png" />
						</div>
						<span class="subtitle2">Favorites</span>
					</a>
					
				  </div>
				</li><br>
				<li style="text-align: center;">
				   <div id="icon-agenda">
					<a href="combinacoes.html" class="item-link close-panel">
						<div class="item-title">
							<img src="img/agenda_icon.png" />
						</div>
						<span class="subtitle2">Calendar</span>
					</a>
					
				  </div>
				</li><br>
				<li style="text-align: center">
				   <div id="icon-message">
					<a href="messages.html" class="item-link close-panel">
						<div class="item-title">
							<img src="img/message_icon.png" />
						</div>
						<span class="subtitle2">Messages</span>
					</a>
					
				  </div>
				</li><br>
				<li style="text-align: center">
				   <div>
					<a href="settings.html" class="item-link close-panel">
						<div class="item-title">
							<img src="img/settings_icon.png" />
						</div>
						<span class="subtitle2">Settings</span>
					</a>
				  </div>
				</li>
				<br><br>
				<li style="text-align: center">
				   <div>
					<a href="login2.html" class="item-link close-panel">
						<div class="item-title">
							<span style="color: #00d173">Logout</span> <img style="width: 11px; height: 11px; margin-left: 6px" src="img/logout_icon.png" />
						</div>
					</a>
				  </div>
				</li>
			</ul>	
		</div>
      </div>
    </div>
    <!-- Views -->
    <div class="views">
      <div class="view view-main">
        <!-- Top Navbar-->
        <div id="invisible-nav" class="navbar">
          <div class="navbar-inner">
		    <div class="left">
			 <a href="#" class="link icon-only open-panel color-white">
              <img class="icon" width="22" height="22" style="margin-left: 0px" src="img/menu_icon.png" />
			 </a>
            </div>
            <!-- We need cool sliding animation on title element, so we have additional "sliding" class -->
            <div class="sliding center logo">The Coffee Match</div>
			<div class="right" id="icon-invite">
              <a href="convites.html" class="link icon-only color-white">
				<img class="icon" width="22" height="22" src="img/sino.PNG" />
			  </a>
			</div>
          </div>
        </div>
        <!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-through toolbar-through">
          <!-- Page, "data-page" contains page name -->
          <div data-page="index" class="page blue-page">
            <!-- Scrollable page content -->
            <div class="page-content">
				<!-- CONTAINER QUE OCULTA A PÁGINA -->
				<div id="invisible-container" class="none">
				 <!-- start padding container -->
					<div class="wrap">
						<!-- start jtinder container -->
						<div id="tinderslide">
							<ul id="user-list">							
								
							</ul>
						</div>
						<!-- end jtinder container -->
					</div>
				<!-- end padding container -->
				
				
				
				</div>
				
				<div id="search-box">
					<img class="search-img search-effect" src="" />
					<p class="search-text">Finding people nearby...</p>
				</div>

            </div>
			<div class="text-center row buttons-row none" style="position: absolute; left: 6%; right:0; margin: 0 auto; bottom: 4%; z-index: 10">
					<div class="col-33 nope"><img width="60" height="60" src="img/button_nope.png" id="img-nope" style="vertical-align: bottom; margin-right: 10px; margin-top: 20px" />
					</div>
					<div class="col-33 invite"><img width="80" height="80" src="img/button_star.png" id="img-fav" style="vertical-align: bottom; margin-right: 10px" />
					</div>
					<div class="col-33 yep" ><img width="60" height="60" src="img/button_yep.png" id="img-yep" style="vertical-align: bottom; margin-right: 10px; margin-top: 20px" />
					</div>
			</div>
          </div>
        </div>
		
		<div class="toolbar messagebar invisible" id="toolbar" style="background-color: white">
			<div class="toolbar-inner" style="background-color: white">
				<span style="margin-right: 15px"></span> <textarea style="border: none; background-color: white; margin: 0px" placeholder="Your message..."></textarea><a href="#" class="link" style="color: #00d173">Send</a>
			</div>
		</div>
        
      </div>
    </div>
	<!-- jQuery lib -->
    <script src="js/jquery.min.js"></script>
	<script type="text/javascript" src="cordova.js"></script>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/index.js"></script>
	<script type="text/javascript" src="js/my-app.js"></script>
	<!-- transform2d lib -->
    <script type="text/javascript" src="js/jquery.transform2d.js"></script>
    <!-- jTinder lib -->
    <script type="text/javascript" src="js/jquery.jtinder.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAcs3g8j5yPjagkK-GH9rhLK7aYe-CYA3w" type="text/javascript"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
	
  </body>
</html>
